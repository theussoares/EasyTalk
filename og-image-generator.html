<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EasyTalk OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }
        .title {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 36px;
            color: #e0e7ff;
            margin-bottom: 40px;
        }
        .features {
            font-size: 24px;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .url {
            font-size: 20px;
            color: #c7d2fe;
            position: absolute;
            bottom: 80px;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="title">EasyTalk</div>
        <div class="subtitle">Aprenda Inglês de Forma Rápida e Eficaz</div>
        <div class="features">
            ✓ Aulas individuais a partir de R$ 40<br>
            ✓ Aulas em grupo a partir de R$ 10<br>
            ✓ Suporte personalizado via WhatsApp
        </div>
        <div class="url">www.easytalknow.com.br</div>
    </div>
</body>
</html>
