<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTalk - Gerador de Imagem OG</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            box-sizing: border-box;
            padding: 60px;
        }
        
        .logo {
            font-size: 100px;
            font-weight: 900;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }
        
        .tagline {
            font-size: 42px;
            font-weight: 300;
            color: #e0e7ff;
            margin-bottom: 50px;
            text-align: center;
            line-height: 1.2;
        }
        
        .features {
            font-size: 28px;
            text-align: center;
            line-height: 1.8;
            margin-bottom: 50px;
            font-weight: 500;
        }
        
        .feature-item {
            margin: 10px 0;
        }
        
        .url {
            position: absolute;
            bottom: 50px;
            font-size: 24px;
            color: #c7d2fe;
            font-weight: 600;
        }
        
        .decoration {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .decoration::after {
            content: 'ðŸ‡¬ðŸ‡§';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration"></div>
        <div class="logo">EasyTalk</div>
        <div class="tagline">Aprenda InglÃªs de Forma<br>RÃ¡pida e Eficaz</div>
        <div class="features">
            <div class="feature-item">âœ“ Aulas individuais a partir de R$ 40</div>
            <div class="feature-item">âœ“ Aulas em grupo a partir de R$ 10</div>
            <div class="feature-item">âœ“ Suporte personalizado via WhatsApp</div>
        </div>
        <div class="url">www.easytalknow.com.br</div>
    </div>
    
    <script>
        // FunÃ§Ã£o para capturar a tela e baixar como PNG
        function captureAsImage() {
            const container = document.querySelector('.container');
            
            // Usando html2canvas se disponÃ­vel
            if (typeof html2canvas !== 'undefined') {
                html2canvas(container, {
                    width: 1200,
                    height: 630,
                    scale: 1
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'og-image.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            } else {
                alert('Para capturar a imagem, adicione a biblioteca html2canvas');
            }
        }
        
        // Adiciona botÃ£o para capturar
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.createElement('button');
            button.textContent = 'Baixar como PNG';
            button.style.position = 'fixed';
            button.style.top = '20px';
            button.style.left = '20px';
            button.style.padding = '10px 20px';
            button.style.background = '#4f46e5';
            button.style.color = 'white';
            button.style.border = 'none';
            button.style.borderRadius = '5px';
            button.style.cursor = 'pointer';
            button.onclick = captureAsImage;
            document.body.appendChild(button);
        });
    </script>
    <!-- Adicione esta linha para usar html2canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
