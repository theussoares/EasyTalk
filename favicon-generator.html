<!DOCTYPE html>
<html>
<head>
    <title>EasyTalk Favicon Generator</title>
    <style>
        .favicon-preview {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
            margin: 50px auto;
        }
        
        .speech-bubble {
            width: 70px;
            height: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 15px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: rgba(255, 255, 255, 0.95);
        }
        
        .letter {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #4f46e5;
        }
        
        .dots {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
        }
        
        .dot {
            width: 4px;
            height: 4px;
            background: #4f46e5;
            border-radius: 50%;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="favicon-preview">
        <div>
            <div class="speech-bubble">
                <span class="letter">E</span>
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>
    
    <p style="text-align: center; font-family: Arial, sans-serif; color: #666;">
        EasyTalk Favicon Preview<br>
        <small>Screenshot este círculo para usar como favicon</small>
    </p>
    
    <script>
        // Instruções para o usuário
        console.log('Para usar este favicon:');
        console.log('1. Faça um screenshot do círculo acima');
        console.log('2. Redimensione para 32x32 pixels');
        console.log('3. Salve como favicon.ico na pasta public/');
        console.log('4. Ou use um conversor online como favicon.io');
    </script>
</body>
</html>
